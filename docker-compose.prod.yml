version: '3.8'

services:
  gym-app-green:
    image: gym-management-system:${VERSION}
    container_name: gym-app-green
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      DATABASE_URL: postgresql://gym_user:${DB_PASS}@db:5432/gym_prod
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      AI_API_KEY: ${AI_API_KEY}
    volumes:
      - gym_data:/app/data
      - /var/log/gym-app:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    container_name: gym-db
    environment:
      POSTGRES_DB: gym_prod
      POSTGRES_USER: gym_user
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - /backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gym_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gym-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  gym_data:
  postgres_data: